{{ block "game" . }}
<div
    id="form-container"
    class="form-container"
    data-digit="{{ .Digit }}"
    name=""
>
    <h1>
        Number of Digits: <span style="color: darkorange">{{ .Digit }}</span>
    </h1>
    <h2>
        Range: [<span style="color: green">{{ .Start }}</span>,
        <span style="color: slateblue">{{ .End }}</span>]
    </h2>

    <button
        id="submit-btn"
        class="submit-btn"
        hx-get="/check"
        hx-target="#table tbody"
        hx-vals='{"id": "{{ .PlayerId }}"}'
    >
        let's go!
    </button>

    <table id="table" class="table">
        <thead>
            <tr>
                <th id="timestamp">TimeStamp</th>
                <th id="guess">Your Guess</th>
                <th id="result">Result</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <div id="game-btn-container" class="game-btn-container">
        <button
            id="return-btn"
            hx-get="/return"
            hx-target="#form-container"
            hx-swap="outerHTML"
        >
            home
        </button>
        <button id="leaderboard-btn" hx-get="/show-board">leaderboard</button>
    </div>
</div>
{{ end }}
